<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/98fa2514fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <div class="weather-app">
    <header>
      <form action="">
        <input type="text" placeholder="enter city.." />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city">Kansas</h1>
          <p class="current-weather-details">
            <div class="current-day">Tuesday <span class="current-time">1:00, </span><span class="weather">Cloudy</span></div>
            Humidity: <span class="humidity">40%</span> Wind: <span class="wind-speed">11 mph</span>
          </p>
        </div>
        <div class="current-temperature">
            <span class="current-weather-icon"
              ><i class="fa-solid fa-cloud fa-bounce"></i>
            </span>
            <span class="current-weather-value">71</span>
            <span class="current-weather-unit">°F</span>
        </div>
      </div>
      <div class="weeks-forcast">
        <ul>
            <li>
                <div class="forcast-day">Mon</div>
                <div class="forcast-icon"><i class="fa-solid fa-cloud-sun fa-bounce"></i></div>
                <div class="forcast-temperature"><span>80°</span><span>61°</span></div>
            </li>
            <li>
                <div class="forcast-day">Mon</div>
                <div class="forcast-icon"><i class="fa-solid fa-cloud-sun fa-bounce"></i></div>
                <div class="forcast-temperature"><span>80°</span><span>61°</span></div>
            </li>
            <li>
                <div class="forcast-day">Mon</div>
                <div class="forcast-icon"><i class="fa-solid fa-cloud-sun fa-bounce"></i></div>
                <div class="forcast-temperature"><span>80°</span><span>61°</span></div>
            </li>
            <li>
                <div class="forcast-day">Mon</div>
                <div class="forcast-icon"><i class="fa-solid fa-cloud-sun fa-bounce"></i></div>
                <div class="forcast-temperature"><span>80°</span><span>61°</span></div>
            </li>
            <li>
                <div class="forcast-day">Mon</div>
                <div class="forcast-icon"><i class="fa-solid fa-cloud-sun fa-bounce"></i></div>
                <div class="forcast-temperature"><span>80°</span><span>61°</span></div>
            </li>
        </ul>
      </div>
    </main>
     <footer>
    <p>
      Coded by
      <a href="https://github.com/LeaBee3002" target="_blank">Leah Moore</a>,
      code hosted on
      <a
        href="https://github.com/LeaBee3002/my-shecodes-plus-project"
        target="_blank"
        >Github</a
      >
      and website hosted on
      <a href="https://leahs-weather-app-project.netlify.app/" target="_blank"
        >Netlify</a
      >
    </p>
  </footer>
  </div>
  <body>
    <script src="src/index.js"></script>
  </body>
</html>
